name: multiple_choice_app
description: "A Flutter application for multiple choice questions."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path: ^1.8.0
  path_provider: ^2.1.1
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sound/baby_music.mp3
    - assets/questions/class1.json
    - assets/questions/class2.json
    - assets/questions/class3.json
    - assets/questions/class4.json
    - assets/questions/class5.json